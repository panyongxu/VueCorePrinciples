<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{name}}</p>    
        <p p-text="name"></p>  
        <p>{{age}}</p>    
        <p>{{doubleAge}}</p>  
        <input type="text" p-model="name">
        <button @click="changeName">呵呵</button>
        <div p-html="html"></div>  
    </div>

    <script src="./js/Pcompile.js"></script>
    <script src="./js/Pvue.js"></script>
    <script>
      let pan =  new PVue({
            el: "#app",
            data: {
                name: "I am test.",
                age: 12,
                html: "<button>这是一个按钮</button>"
            },
            created() {
                console.log("开始啦");
                setTimeout(() => {
                    this.name = "我是测试";
                }, 1500);
            },
            methods: {
                changeName() {
                    this.name = "哈喽，开课吧";
                    this.age = 1;
                }
            }
        });
        console.log(pan.$data);
        
        pan.$data.name = '123'
    </script>
</body>

</html>
