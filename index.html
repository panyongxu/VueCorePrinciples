<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .html {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>{{name}}</p>
        <p p-text="name"></p>
        <p>{{age}}</p>
        <input type="text" p-model="name">
        <input type="text" p-model="fag">
        <p>{{fag}}</p>
        <button @click="changeName">单击事件</button>
        <button @dblclick="dblclick">双击事件</button>
        <div class="html" p-html="html"></div>
    </div>
    <script src='./compile.js'></script>
    <script src='./pVue.js'></script>

    <script>
        const pan = new Pvue({
            el: '#app',
            data: {
                name: "I am test.",
                age: 12,
                fag: 'foo',
                html: '<button>这是一个按钮</button>'
            },
            created() {
                console.log('开始啦')
                setTimeout(() => {
                    this.name = '我是测试'
                }, 1500)
                setTimeout(() => {
                    this.fag.foo = 'fack you'
                    this.html = '<button>这是2个按钮</button>'
                }, 2500)
            },
            methods: {
                changeName() {
                    this.name = '哈喽，开课吧'
                    this.age = 1
                },
                dblclick() {
                    this.fag = ' 我双击了'
                }
            }
        })
        pan.fag.foo = 'bar'
    </script>
</body>

</html>
